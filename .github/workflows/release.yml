name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Get version from tag
        id: get_version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT

      - name: Install Inno Setup
        run: |
          choco install innosetup --yes --no-progress

      - name: Restore dependencies
        run: dotnet restore FlipSwitcher/FlipSwitcher.csproj

      # Self-contained version with runtime
      - name: Build Self-Contained
        run: |
          dotnet publish FlipSwitcher/FlipSwitcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:DebugType=None -p:DebugSymbols=false -p:Version=${{ steps.get_version.outputs.VERSION }} -o publish/self-contained

      - name: Rename Self-Contained exe
        run: |
          Move-Item -Path publish/self-contained/FlipSwitcher.exe -Destination publish/FlipSwitcher-windows-x64-SelfContained.exe

      - name: Create Self-Contained zip
        run: |
          Compress-Archive -Path publish/FlipSwitcher-windows-x64-SelfContained.exe -DestinationPath publish/FlipSwitcher-windows-x64-SelfContained.exe.zip

      # Setup Installer (Inno Setup)
      - name: Build for Setup
        run: |
          dotnet publish FlipSwitcher/FlipSwitcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -p:DebugType=None -p:DebugSymbols=false -p:Version=${{ steps.get_version.outputs.VERSION }} -o publish/setup

      - name: Build Setup Installer
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $publishDir = Join-Path $PWD "publish"
          $setupDir = Join-Path $publishDir "setup"
          $issFile = Join-Path $PWD "FlipSwitcher\FlipSwitcher.iss"

          # Find Inno Setup installation path
          $innoPath = $null
          $possiblePaths = @(
            "C:\Program Files (x86)\Inno Setup 6",
            "C:\Program Files\Inno Setup 6",
            "C:\Program Files (x86)\Inno Setup 5",
            "C:\Program Files\Inno Setup 5"
          )
          foreach ($path in $possiblePaths) {
            if (Test-Path "$path\ISCC.exe") {
              $innoPath = $path
              break
            }
          }
          if (-not $innoPath) {
            # Try to find from PATH
            $isccPath = Get-Command ISCC.exe -ErrorAction SilentlyContinue
            if ($isccPath) {
              $innoPath = Split-Path $isccPath.Source
            } else {
              Write-Error "Inno Setup not found. Please install it."
              exit 1
            }
          }
          Write-Host "Using Inno Setup from: $innoPath"

          # Compile Inno Setup script
          & "$innoPath\ISCC.exe" /DVersion="$version" /DPublishDir="$setupDir" "$issFile"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Inno Setup compilation failed"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.TAG }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            publish/FlipSwitcher-windows-x64-SelfContained.exe.zip
            publish/FlipSwitcher-windows-x64-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
