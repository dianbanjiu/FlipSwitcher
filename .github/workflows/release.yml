name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Get version from tag
        id: get_version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          git fetch --tags --force
          $tags = git tag --sort=-creatordate | Where-Object { $_ -match '^v' }
          $currentTag = "${{ github.ref_name }}"
          $prevTag = ""
          $foundCurrent = $false
          foreach ($t in $tags) {
            if ($foundCurrent) {
              $prevTag = $t
              break
            }
            if ($t -eq $currentTag) {
              $foundCurrent = $true
            }
          }
          echo "PREV_TAG=$prevTag" >> $env:GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          $prevTag = "${{ steps.prev_tag.outputs.PREV_TAG }}"
          $currentTag = "${{ github.ref_name }}"
          
          if ($prevTag) {
            $range = "$prevTag..$currentTag"
            $header = "## Changelog ($prevTag â†’ $currentTag)`n`n"
          } else {
            $range = $currentTag
            $header = "## Changelog`n`n"
          }
          
          $commits = git log $range --pretty=format:"- %s (%h)" --no-merges 2>$null
          if ($commits) {
            $body = $header + ($commits -join "`n")
          } else {
            $body = $header + "- First release"
          }
          
          # Write to file to avoid multiline string issue
          $body | Out-File -FilePath changelog.md -Encoding utf8

      - name: Restore dependencies
        run: dotnet restore FlipSwitcher/FlipSwitcher.csproj

      # Self-contained version with runtime
      - name: Build Self-Contained
        run: |
          dotnet publish FlipSwitcher/FlipSwitcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:DebugType=None -p:DebugSymbols=false -p:Version=${{ steps.get_version.outputs.VERSION }} -o publish/self-contained

      - name: Rename Self-Contained exe
        run: |
          Move-Item -Path publish/self-contained/FlipSwitcher.exe -Destination publish/FlipSwitcher-windows-x64-SelfContained.exe

      # Portable version (zip)
      - name: Build Portable
        run: |
          dotnet publish FlipSwitcher/FlipSwitcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -p:DebugType=None -p:DebugSymbols=false -p:Version=${{ steps.get_version.outputs.VERSION }} -o publish/portable

      - name: Create Portable zip
        run: |
          Compress-Archive -Path publish/portable/* -DestinationPath publish/FlipSwitcher-windows-x64-Portable.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.TAG }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body_path: changelog.md
          files: |
            publish/FlipSwitcher-windows-x64-SelfContained.exe
            publish/FlipSwitcher-windows-x64-Portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
